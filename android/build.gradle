apply plugin: 'java'

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
compile 'com.google.firebase:firebase-iid:15.0.0'
compile 'com.google.firebase:firebase-common:15.0.0'
}

configurations.all {
    transitive = false
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'lib/'
}
