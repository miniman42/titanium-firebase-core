apply plugin: 'java'

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
	compile 'com.google.firebase:firebase-core:16.0.9'
	compile 'com.google.firebase:firebase-common:16.1.0'
	compile 'com.google.firebase:firebase-iid:17.1.2'
	compile 'com.google.firebase:firebase-iid-interop:16.0.1'
}

configurations.all {
    transitive = false
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'lib/'
}
